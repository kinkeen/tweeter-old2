<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    
    <title>Tweeter - Home Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" type="text/css">


    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav" >
      <span>tweeter</span>
    </nav>

    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Kineret</h2>
      </div>
    
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2></h2>
        <form id="tweetForm">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" maxlength="140"></textarea>

          <div class="divtweet">
            <button type="submit" class="tweetbutton">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

          <div id="tweet"></div>

          </form>
      </section>

    </main>
    <footer></footer>
  </body>

  <script type="text/javascript" src="/scripts/client.js"></script>
  <script>

    
    $('#tweet-text').on('input', function (event) {
      const tex = event.target;
      $('.counter').text(countChar(tex)) ;
    });
    
    </script>
    
</html>
